<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.first_name }} {{ user.last_name }}'s Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">Portfolio Builder</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_portfolio') }}">Create Portfolio</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ user.first_name }} {{ user.last_name }}</h2>
                <img src="{{ url_for('static', filename='uploads/' ~ user.profile_picture) }}" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
                <h4>Contact Information:</h4>
                <p>Email: {{ user.email }}</p>
                <p>Phone: {{ user.phone }}</p>
                <h4>Bio:</h4>
                <p>{{ user.bio }}</p>
                <h4>Skills:</h4>
                <p>{{ user.skills }}</p>
                <h4>Links:</h4>
                <p><a href="{{ user.linkedin }}" target="_blank">LinkedIn</a></p>
                <p><a href="{{ user.github }}" target="_blank">GitHub</a></p>
            </div>
        </div>
        <a href="{{ url_for('create_portfolio') }}" class="btn btn-primary mt-4">Back to Create Portfolio</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
